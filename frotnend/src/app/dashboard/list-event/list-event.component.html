<mat-grid-list cols="4" rowHeight="4:3">
        <mat-grid-tile>
                <mat-card class="example-card">
                        <mat-card-header>
                                <mat-card-title>Js Meetup</mat-card-title>
                                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                        </mat-card-header>


                        <mat-card-content>
                                <p>This card has divider and indeterminate progress as footer</p>
                                <p> longText </p>
                        </mat-card-content>
                        <mat-divider inset></mat-divider>
                        <mat-card-actions style="text-align: end">
                                <button mat-mini-fab aria-label="Example icon-button with a heart icon"
                                        style="margin-right: 5px; background-color: rgba(0,0,0,.87);" routerLink="/dashboard/event/edit">
                                        <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-mini-fab aria-label="Example icon-button with a heart icon" 
                                        style="margin-right: 5px ;background-color: rgba(0,0,0,.87)" routerLink="/dashboard/event/view">
                                        <mat-icon>visibility</mat-icon>
                                </button>
                                <button mat-mini-fab aria-label="Example icon-button with a heart icon" style="background-color: rgba(0,0,0,.87);">
                                        <mat-icon>link</mat-icon>
                                </button>
                        </mat-card-actions>
                        <mat-card-footer>
                                <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
                        </mat-card-footer>
                </mat-card>
        </mat-grid-tile>
</mat-grid-list>
